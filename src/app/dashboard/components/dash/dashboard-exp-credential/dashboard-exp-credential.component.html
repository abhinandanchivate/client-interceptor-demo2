@if(exp.length>0){
<h2 class="my-2">Experience Credentials</h2>
<table class="table">
  <thead>
    <tr>
      <th>Company</th>
      <th class="hide-sm">Title</th>
      <th class="hide-sm">Years</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (e of exp; track e._id) {
    <app-dashboard-exp-credential-row
      [e]="e"
      (expId)="deleteExp($event)"
    ></app-dashboard-exp-credential-row>
    }
  </tbody>
</table>
} @else {
<div>there is no content</div>
}
